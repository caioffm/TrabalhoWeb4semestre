<div class="row">
    <div class="col-md-6">
        <h3>Lista de Pessoas</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-success" ng-click="send('add')">Cadastrar Novo</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th>DOCUMENTO</th>
            <th>TIPO</th>
            <th>CEP</th>
            <th>ENDEREÇO</th>
            <th>CIDADE</th>
            <th>ESTADO</th>
            <th>AÇÕES</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in grid">
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.doc}}</td>
            <td>{{x.type}}</td>
            <td>{{x.cep}}</td>
            <td>{{x.address}}</td>
            <td>{{x.city}}</td>
            <td>{{x.state}}</td>
            <td width="200">
                <button class="btn btn-info" ng-click="send($index, x)">Editar</button>
                <button class="btn btn-danger" ng-click="del($index, x)">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
